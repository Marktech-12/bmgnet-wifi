<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BmgNet WiFi Plans</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f6f9;
  margin:0;
  padding:20px;
  text-align:center;
}
.logo{
  width:140px;
  margin:20px auto;
}
h1{
  color:#0b5ed7;
  margin-bottom:10px;
}
.contact{
  background:#d9edf7;
  color:#31708f;
  padding:10px;
  border-radius:8px;
  margin-bottom:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  max-width:1100px;
  margin:auto;
}
.card{
  background:linear-gradient(135deg,#e9fff2,#d2ffe4);
  border-radius:16px;
  padding:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition:0.3s ease;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
.badge{
  background:#0f9d58;
  color:#fff;
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  display:inline-block;
  margin-bottom:10px;
}
.price{
  font-size:28px;
  font-weight:bold;
  color:#0f9d58;
}
.desc{
  margin:10px 0 20px;
  color:#333;
}
.btn{
  background:#22c55e;
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}
.btn:hover{
  background:#16a34a;
}
.trust{
  background:#fff3cd;
  color:#856404;
  padding:10px;
  border-radius:8px;
  margin-bottom:20px;
  font-size:14px;
}
</style>
</head>
<body>

<img src="logo.png" class="logo" alt="BmgNet WiFi Logo">
<h1>BmgNet WiFi Packages</h1>

<div class="contact">
  <strong>Contact us:</strong> +254 700 692 492 | support@bmgnet.co.ke
</div>

<div class="trust">
  ✅ Trusted WiFi service in your area <br>
  ✅ Secure M-Pesa payments <br>
  ✅ 24/7 customer support
</div>

<p><strong>Tap "Click to Connect" and enter your phone to pay via M-Pesa.</strong></p>

<div class="grid" id="plansGrid"></div>

<script>
// WiFi plans
const plans = [
  { name: "30 Minutes Unlimited", price: 5, badge: "TEST 30 MINS" },
  { name: "2 Hours Unlimited", price: 10, badge: "UNLIMITED 2HRS" },
  { name: "3 Hours Unlimited", price: 15, badge: "UNLIMITED 3HRS" },
  { name: "6 Hours Unlimited", price: 20, badge: "UNLIMITED 6HRS" },
  { name: "10 Hours Unlimited", price: 25, badge: "UNLIMITED 10HRS" },
  { name: "12 Hours Unlimited", price: 30, badge: "UNLIMITED 12HRS" },
  { name: "24 Hours Unlimited", price: 40, badge: "UNLIMITED 24HRS" },
  { name: "5 Days Unlimited", price: 100, badge: "UNLIMITED 5 DAYS" },
  { name: "7 Days Unlimited", price: 120, badge: "UNLIMITED 1 WEEK" },
  { name: "1 Month Unlimited", price: 500, badge: "UNLIMITED 1 MONTH" },
  { name: "2 Devices Monthly", price: 750, badge: "2 DEVICES MONTHLY" },
  { name: "3 Devices Monthly", price: 1000, badge: "3 DEVICES MONTHLY" }
];

// Generate cards
const grid = document.getElementById("plansGrid");
plans.forEach(plan => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="badge">${plan.badge}</div>
    <div class="price">Ksh ${plan.price}</div>
    <div class="desc">${plan.name}</div>
    <button class="btn" onclick="payViaSTK('${plan.name}', ${plan.price})">
      Click to Connect
    </button>
  `;
  grid.appendChild(card);
});

// Function to trigger STK Push
function payViaSTK(plan, amount){
  const phone = prompt("Enter your phone number (2547XXXXXXXX):");
  if(!phone) return alert("Phone number is required");

  // Send phone and plan info to backend
  fetch('/stkpush', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ phone, plan, amount })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success || data.ResponseCode === "0"){
      alert("Payment request sent! Check your phone to enter M-Pesa PIN.");
    } else {
      alert("Error: " + (data.message || data.ResponseDescription));
    }
  })
  .catch(err => {
    alert("Could not process payment. Please try again later.");
    console.error(err);
  });
}
</script>

</body>
</html>
